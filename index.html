<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Web Calculator</h1>
    </header>

    <div class="container card">
      <div class="display">
        <h1 id="container-number">0</h1>
      </div>

      <div class="kolom">
        <div class="kotak">7</div>
        <div class="kotak">8</div>
        <div class="kotak">9</div>
        <div class="kotak negative">+/-</div>
      </div>
      <div class="kolom">
        <div class="kotak">4</div>
        <div class="kotak">5</div>
        <div class="kotak">6</div>
        <div class="kotak operator">-</div>
      </div>
      <div class="kolom">
        <div class="kotak">1</div>
        <div class="kotak">2</div>
        <div class="kotak">3</div>
        <div class="kotak operator">+</div>
      </div>
      <div class="kolom">
        <div class="kotak hapus">C</div>
        <div class="kotak">0</div>
        <div class="kotak equals">=</div>
        <div class="kotak operator">X</div>
      </div>
    </div>
    <div class="history card">
      <h2>Riwayat Perhitungan</h2>
      <table>
        <thead>
          <tr>
            <th>Angka Pertama</th>
            <th>Operator</th>
            <th>Angka Kedua</th>
            <th>Hasil</th>
          </tr>
        </thead>
        <tbody id="historyList"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
